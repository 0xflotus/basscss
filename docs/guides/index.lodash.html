<!-- lodash template layout -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basscss</title>
  <meta name="author" content="Jxnblk">
  <meta name="description" content="Simple, responsive CSS toolkit based on OOCSS principles">
  <meta name="keywords" content="CSS, SASS, OOCSS, framework, boilerplate, minimal">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" href="/docs/css/base.min.css">
  
  <link rel="icon" href="/docs/images/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/docs/images/apple-touch-icon.png">
</head>
<body>

  {% extends 'layouts/docs.html' %}
{% set page = {} %}
{% set page.title = 'Guides' %}

{% block content %}

<div class="flex flex-wrap flex-stretch mxn2 mb4">
  {% for guide in guides %}
    <div class="flex flex-auto sm-col-6 mb3 px2">
      <a href="{{ guide.link }}" class="block-link block full-width px2 py3 white bg-blue rounded">
        <h3 class="h2 mt0">{{ guide.title }}</h3>
        <p class="mt0">{{ guide.description }}</p>
      </a>
    </div>
  {% endfor %}
</div>

{% endblock %}



  <footer class="mt4 px2 border-top">
  <div class="flex flex-wrap flex-center caps mxn2">
    <a href="/" class="h6 button py2 button-nav-light">Home</a>
    <a href="/docs" class="h6 button py2 button-nav-light">Docs</a>
    <a href="/docs/getting-started" class="h6 button py2 button-nav-light">Download</a>
    <a href="//github.com/jxnblk/basscss" class="h6 button py2 button-nav-light">Github</a>
    <div class="flex-grow"></div>
    <div class="flex-none px2 py2 nowrap">
      <p class="h6 bold mb0">
        Made by <a href="//jxnblk.com">Jxnblk</a>
      </p>
    </div>
  </div>
</footer>

<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Source+Code+Pro::latin' ] }
  };
(function() {
  var wf = document.createElement('script');

wf.type = 'text/javascript';
wf.async = 'true';
var s = document.getElementsByTagName('script')[0];

</body>
</html>
