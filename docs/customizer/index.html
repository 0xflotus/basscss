<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Basscss</title>
  <meta name="author" content="Jxnblk">
  <meta name="description" content="Simple, responsive CSS toolkit based on OOCSS principles">
  <meta name="keywords" content="CSS, SASS, OOCSS, framework, boilerplate, minimal">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/docs/css/base.min.css">
  <link rel="icon" href="/docs/images/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/docs/images/apple-touch-icon.png">
</head>


<body>



<div class="px3">
  <header class="py3 mb3 border-bottom">
  <div class="avenir h5 caps bold mt2 mxn1">
    <a href="/" class="button button-narrow">Basscss</a>
    
      / <a href="/docs" class="button button-narrow">Docs</a>
    
    
  </div>
  <h1 class="avenir h0 h0-responsive caps m0">Customizer</h1>
</header>




  <p class="h3">
    Create custom builds without touching the command line.
  </p>

</div>


<div ng-app="app" class="border-bottom">
  <div custom-css class="md-flex flex-stretch">
    <div class="md-col-8 px3 py3">
      <section class="mb3" custom-css-collection src="modules.json">
        <div class="sm-flex flex-center mb2">
          <h2 class="flex-auto m0 py1">Standard Modules </h2>
          <a href class="h5 ml2 mr2 button-nav-light" ng-click="deselectAll(modules)">Deselect All</a>
          <a href class="h5 button-nav-light" ng-click="selectAll(modules)">Select All</a>
        </div>
        <form>
          <ol class="list-reset border-top">
            <li ng-repeat="module in modules"
              class="border-bottom">
              <div css-module></div>
            </li>
          </ol>
        </form>
      </section>
      <section class="py3" custom-css-collection src="optionals.json">
        <h2>Optional Modules</h2>
        <form>
          <ol class="list-reset border-top">
            <li ng-repeat="module in modules"
              class="border-bottom">
              <div css-module></div>
            </li>
          </ol>
        </form>
      </section>
      <section class="py3" custom-css-collection src="variables.json" variables="true">
        <h2>Variables</h2>
        <form>
          <ol class="list-reset sm-flex flex-wrap mxn2">
            <li class="border-box sm-col-6 lg-col-4 px2" ng-repeat="variable in variables">
              <div variable-field></div>
            </li>
          </ol>
        </form>
      </section>
    </div>
    <div class="flex flex-column md-col-4 px3 py3">
      <div class="sm-flex flex-center mb2">
        <div class="flex-auto py1">
          <h2 class="m0">Compiled CSS ({{ fileSize | filesize }})</h2>
        </div>
        <a class="flex-none button button-blue"
          ng-href="{{ downloadURL }}"
          download="basscss-custom.css">
            Download
        </a>
      </div>
      <textarea class="flex-grow full-width bg-dark-gray field-dark monospace" style="min-height:80vh">{{ compiled }}</textarea>
      <div class="mb2">
        <a class="flex-none button button-blue"
          ng-href="{{ downloadURL }}"
          download="basscss-custom.css">
            Download
        </a>
      </div>
    </div>
  </div>
</div>



<div class="px3 xbg-dark-gray">
  <footer class="py4">
  <div class="flex flex-wrap flex-center">
    <div class="flex-none nowrap py2 mr2">
      <a class="button button-blue-outline" href="https://twitter.com/intent/tweet?text=Basscss: Low-Level CSS Toolkit&url=http://basscss.com&via=jxnblk" target="_blank">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path d="M2 4 C6 8 10 12 15 11 A6 6 0 0 1 22 4 A6 6 0 0 1 26 6 A8 8 0 0 0 31 4 A8 8 0 0 1 28 8 A8 8 0 0 0 32 7 A8 8 0 0 1 28 11 A18 18 0 0 1 10 30 A18 18 0 0 1 0 27 A12 12 0 0 0 8 24 A8 8 0 0 1 3 20 A8 8 0 0 0 6 19.5 A8 8 0 0 1 0 12 A8 8 0 0 0 3 13 A8 8 0 0 1 2 4"/>
        </svg>
        Tweet
      </a>
    </div>
    <div class="sm-hide full-width"></div>
    <a href="/" class="button button-narrow button-nav-light">Home</a>
    <a href="/docs" class="button button-narrow button-nav-light">Docs</a>
    <div class="inline-block">
      <a href="/docs/getting-started" class="button button-narrow md-show button-nav-light">Download</a>
    </div>
    <a href="//github.com/jxnblk/basscss" class="button button-narrow button-nav-light">Github</a>
    <div class="flex-grow"></div>
    <div class="flex-none py2 nowrap">
      <p class="h5 bold mb0">
        Made with love by
        <a href="//jxnblk.com">Jxnblk</a>
      </p>
    </div>
  </div>
</footer>

<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Source+Code+Pro::latin' ] }
  };
(function() {
  var wf = document.createElement('script');
  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
  '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
wf.type = 'text/javascript';
wf.async = 'true';
var s = document.getElementsByTagName('script')[0];
s.parentNode.insertBefore(wf, s);
})(); </script>


</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<script src="app.js"></script>



</body>
</html>
