<!DOCTYPE html>
<html lang="en">
<div data-include="docs/partials/_head.html"></div>
<body class="container px2">

    <a href="/">Basscss</a> /
    <a href="/docs">Docs</a> /
    <a href="/docs/guides">Guides</a>
  </div>
  <h1 class="avenir md-h1 lg-h1 caps m0">UI Elements</h1>

<div class="clearfix mxn2">

  <div class="sm-col sm-col-9 px2 py2">

    <section id="navigation" class="py2">
      <h1>Navigation</h1>
      <div class="mb2" data-include-example="docs/examples/nav-basic.html"></div>
      <div class="mb2" data-include-example="docs/examples/nav-justified.html"></div>
      <div data-include-example="docs/examples/nav-stacked.html"></div>
    </section>

      <div class="mb2" data-include-example="docs/examples/navbar-dark.html"></div>
      <div class="mb2" data-include-example="docs/examples/navbar-dropdown.html"></div>
    </section>

    <section id="breadcrumbs" class="py2">
      <h1>Breadcrumbs</h1>
      <div data-include-example="docs/examples/breadcrumbs.html"></div>

        <div class="sm-col sm-col-6 px2 mb2">
          <div data-include-example="docs/examples/box-header-footer.html"></div>
        </div>
      </div>
    </section>

    <div data-include-example="docs/examples/unicode.html"></div>

  <div class="sm-col sm-col-3 px2 py2">
    <a href="#navigation" class="button buttons-nav block">Navigation</a>
  </div>

<div data-include="docs/partials/_footer.html"></div>
