
{% set path = '../../examples/' + file %}

{% if file %}
<div class="Example">
  <div class="Example_rendered">
    {% include path %}
  </div>
  <div class="Example_code" data-pygmentize>{% include path %}</div>
</div>
<div class="h6 right-align py1 mb2">
  <a href="http://github.com/jxnblk/basscss/blob/master/docs/examples/{{ file }}" target="_blank">View on Github</a>
</div>
{% endif %}
