
<% function renderLink(route) { %>
  <li>
    <a href="<%= route.path %>">
      <%= route.title %>
    </a>
  </li>
<% } %>

<div class="container px2">
  <%= include('page-header') %>
  <p class="h3">
    Basscss is organized according to four high-level categories:
    <br class="md-show">
    base elements, immutable utilities, layout modules, and color styles.
  </p>
  <ul class="list-reset mb3">
    <% routes.map(renderLink) %>
  </ul>
</div>
