
<ul>
  <% routes[1].routes.map(renderPrimaryPage) %>
</ul>


<% function renderPrimaryPage(p) { %>
  <% if (p.sections) { %>
    <li>
      <%= p.title %>
      <ul>
        <% p.sections.map(renderSection) %>
      </ul>
    </li>
  <% } %>
<% } %>

<% function renderSection(section) { %>
  <li>
    <%= section.module %>
  </li>
<% } %>
