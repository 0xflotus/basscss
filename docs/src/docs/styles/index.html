
<div class="bold flex flex-center py2">
  <div class="flex-auto py2">
    <div class="h0 h0-responsive"><%= stats.rules.length %></div>
    <div class="h6 caps">Styles</div>
  </div>
  <div class="flex-auto py2">
    <div class="h0 h0-responsive bold"><%= stats.sizeKB %></div>
    <div class="h6 caps">minified</div>
  </div>
  <div class="flex-auto py2">
    <div class="h0 h0-responsive"><%= stats.gzipSizeKB %></div>
    <div class="h6 caps">gzipped</div>
  </div>
</div>

<table class="mb4 folding-table table-light">
  <thead class="bold bg-darken-1">
    <tr> <th>Selectors</th> <th>Declarations</th> </tr>
  </thead>
  <tbody>
    <!-- need to account for media queries with cssstats -->
    <% stats.rules.forEach(function(rule) { %>
      <tr>
        <td class="sm-col-3">
          <%= rule.selector %>
        </td>
        <td class="sm-col-9">
          <% rule.declarations.forEach(function(dec) { %>
            <%= dec.prop %>: <%= dec.value %>;
            <% }) %>
        </td>
      </tr>
      <% }) %>
  </tbody>
</table>
