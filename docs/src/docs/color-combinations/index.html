
<% if (obj.colorCombinations) { %>
  <div class="flex flex-wrap">
    <% obj.colorCombinations.forEach(function(combo) { %>
      <% if (combo.contrast > 4.5) { %>
      <section id="<%= combo.name %>"
        class="col-4"
        style="color:<%= combo.color.hex %>;background-color:<%= combo.hex %>">
          <div class="p2">
            <h1>
              <%= capitalize(combo.color.name) %> on
              <%= capitalize(combo.name) %>
              (<%= combo.contrast.toFixed(2) %>)
            </h1>
            <div class="monospace"><%= combo.hex %> <%= combo.color.hex %></div>
          </div>
        </section>
      <% } %>
    <% }) %>
  </div>
<% }  %>
