<header class="mt4 mb4">
  <h1 class="h1 h1-responsive caps m0">
    <%= page.title %>
  </h1>
  <% if (obj.page.breadcrumbs.length) { %>
    <div class="h5 bold mb3">
      <a href="/" class="button button-small mr1 button-link blue">Home</a>
        <% obj.page.breadcrumbs.forEach(function(crumb, i) { %>
          /
          <a href="<%= crumb.path %>" class="button button-small ml1 mr1 button-link blue">
            <%= removePrefix(crumb.title) %>
          </a>
        <% }) %>
      /
      <span class="h5 bold inline-block ml1" style="vertical-align:middle"><%= page.title %></span>
    </div>
  <% } else if (obj.page.description) { %>
    <p class="bold py1"><%= obj.page.description %></p>
  <% } %>
  <hr class="b2 border-aqua">
</header>
