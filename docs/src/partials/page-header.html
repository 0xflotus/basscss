<header class="mt4">
  <h1 class="h1 h1-responsive caps m0">
    <%= removePrefix(page.title) %>
  </h1>
  <div class="avenir h5 bold mb3">
    <a href="/" class="button button-small mr1 button-link blue">Home</a>
    <% if (obj.page.breadcrumbs) { %>
      <% obj.page.breadcrumbs.forEach(function(crumb, i) { %>
      /
      <a href="<%= crumb.path %>" class="button button-small ml1 mr1 button-link <%= (i == page.breadcrumbs.length - 1) ? '' : 'blue' %>">
        <%= removePrefix(crumb.title) %>
      </a>
      <% }) %>
    <% } %>
  </div>
  <hr class="b2 border-aqua">
</header>
