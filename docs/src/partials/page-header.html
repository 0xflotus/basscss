<header class="px2 mt3">
  <div class="flex flex-wrap flex-center py3 mb1 border-bottom">
    <h1 class="h0 h0-responsive caps m0"><%= removePrefix(page.title) %></h1>
  </div>
</header>

<div class="px2">
  <div class="avenir h5 bold mxn1 mb3">
    <a href="/" class="button button-narrow">Home</a>
    <% if (obj.page.breadcrumbs) { %>
      <% obj.page.breadcrumbs.forEach(function(crumb, i) { %>
      /
      <a href="<%= crumb.path %>" class="button button-narrow <%= (i == page.breadcrumbs.length - 1) ? 'dark-gray' : '' %>">
        <%= removePrefix(crumb.title) %>
      </a>
      <% }) %>
    <% } %>
  </div>
</div>
