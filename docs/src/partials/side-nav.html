
<% function renderLink(route) { %>
  <li>
    <a href="<%= route.path %>">
      <%= route.title %>
    </a>
  </li>
<% } %>

<a href="/" class="h1 button block button-transparent aqua mt2">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 16" width="40" height="16" fill="currentcolor">
    <path d="M20 0 L24 8 L40 6 L20 16 L16 8 L0 10 z"/>
  </svg>
</a>

<a href="/" class="h4 caps mb3 button block button-transparent">Basscss</a>

<ul class="list-reset mb3">
  <% routes.map(renderLink) %>
</ul>
