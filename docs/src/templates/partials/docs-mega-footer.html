<hr class="ml0 col-5 sm-col-3 hr-block bg-blue">
<div id="docs-footer" class="flex flex-wrap mxn2">

  <div class="col-6 sm-col-3 mb1">
    <h2 class="h5 px2 mt0">Usage</h2>
    {% for page in pages %}
      <a href="{{ page.link }}" class="h5 button block button-nav-light">{{ page.title }}</a>
    {% endfor %}
  </div>

  <div class="col-6 sm-col-3 mb1">
    <h2 class="h5 px2 mt0">Guides</h2>
    {% for guide in guides %}
      <a href="{{ guide.link }}" class="h5 button block button-nav-light">{{ guide.title }}</a>
    {% endfor %}
  </div>

  <div class="flex-auto sm-col-6 mb1">
    <h2 class="h5 px2 mt0">Reference</h2>
    <div class="flex flex-wrap">
      {% for reference in references %}
        <a href="{{ reference.link }}" class="h5 button block col-6 button-nav-light">{{ reference.title }}</a>
      {% endfor %}
    </div>
  </div>

</div>
